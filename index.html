<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icoon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Inter&family=Overpass:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Interactive Rating.</title>
  </head>
  <body>
    <!-- 1 -->
    <div class="container" id="container">
      <div class="parent">
        <div class="images">
          <img src="images/icon-star.svg" alt="star" />
        </div>
        <h3>How did we do?</h3>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us imporve our offering!
        </p>
        <div class="list" id="list">
          <p id="numbers">1</p>
          <p id="numbers">2</p>
          <p id="numbers">3</p>
          <p id="numbers">4</p>
          <p id="numbers">5</p>
        </div>
        <button id="submitbtn">Submit</button>
      </div>
    </div>

    <!-- 2 -->
    <div class="container2" id="container2">
      <div class="parent parent2">
        <div class="image">
          <img src="images/illustration-thank-you.svg" alt="Thank-You" />
        </div>
        <p class="note" id="note"></p>
        <h4>Thank You!</h4>
        <div class="thanks">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
